; Zone file for example.com.
$TTL    3600
@       IN      SOA     ns1.example.com.    root.example.com. (
                     2012033101         ; Serial
                           3600         ; Refresh
                           1800         ; Retry
                         604800         ; Expire
                          43200 )       ; Negative Cache TTL

        IN      NS      ns1.example.com.
        IN      NS      ns2.example.com.

@       IN      A       192.168.0.2
www     IN      A       192.168.0.2
ns1     IN      A       192.168.0.2
ns2     IN      A       192.168.0.2
